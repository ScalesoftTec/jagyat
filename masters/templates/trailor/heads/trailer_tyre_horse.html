<div class="row" id="horse-row">
    {% if update and obj.trailor_ht_ref.all|length > 0 %}
    {% for i in obj.trailor_ht_ref.all %}
    <div class="col-12 mb-2" id="horse-row-{{forloop.counter}}">
        <div class="row" >
            <div class="col-md-2">
                <input type="hidden" name="is_horse_active_{{forloop.counter}}"  id="is_horse_active_{{forloop.counter}}" value="yes" />
                <label for="tyre_{{forloop.counter}}">Tyre</label>
                <select name="tyre_{{forloop.counter}}" id="tyre_{{forloop.counter}}" class="form-control">
                    <option value="" selected hidden disabled>--------</option>
                    {% for tyre in horse_tyres %}
                    {% if tyre.id == i.tyre.id %}
                    <option value="{{tyre.id}}" selected>{{tyre}}</option>
                    {% else %}
                    <option value="{{tyre.id}}">{{tyre}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label for="horse_from_date_{{forloop.counter}}">From Date</label>
                <input type="date" value="{{ i.from_date|date:'Y-m-d' }}" name="horse_from_date_{{forloop.counter}}" id="horse_from_date_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="horse_to_date_{{forloop.counter}}">To Date</label>
                <input type="date" value="{{ i.to_date|date:'Y-m-d' }}" name="horse_to_date_{{forloop.counter}}" id="horse_to_date_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="horse_remarks_{{forloop.counter}}">Remarks</label>
                <input type="text" value="{{i.remarks}}" name="horse_remarks_{{forloop.counter}}" id="horse_remarks_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                
                <button type="button" onclick="deleteHorserRow({{forloop.counter}})" class="btn btn-danger mt-4">Delete</button>
            </div>
        </div>
    
        </div>
    {% endfor %}
    {% else %}
    <div class="col-12 mb-2" id="horse-row-1">

        <div class="row" >
            <div class="col-md-2">
                <input type="hidden" name="is_horse_active_1" id="is_horse_active_1" value="yes" />
                <label for="tyre_1">Tyre</label>
                <select name="tyre_1" id="tyre_1" class="form-control">
                    <option value="" selected hidden disabled>--------</option>
                    {% for tyre in horse_tyres %}
                    <option value="{{tyre.id}}">{{tyre}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label for="horse_from_date_1">From Date</label>
                <input type="date" name="horse_from_date_1" id="horse_from_date_1" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="horse_to_date_1">To Date</label>
                <input type="date" name="horse_to_date_1" id="horse_to_date_1" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="horse_remarks_1">Remarks</label>
                <input type="text" name="horse_remarks_1" id="horse_remarks_1" class="form-control">
            </div>
            <div class="col-md-2">
                
                <button type="button" onclick="deleteHorserRow(1)" class="btn btn-danger mt-4">Delete</button>
            </div>
        </div>
    
        </div>
    {% endif %}
    
</div>

<button class="btn btn-primary mb-3" type="button" onclick="addHorseRow()">Add More</button>

<script>
    var horseCurrentRow = parseInt(document.getElementById('horse_total_rows').value) || 1
    const addHorseRow = () => {
        var newElement = document.createElement('div')
        horseCurrentRow += 1
        newElement.classList.add('col-12')
        newElement.setAttribute('id', `horse-row-${horseCurrentRow}`)
        newElement.classList.add('mb-2')
        newElement.innerHTML = `
        <div class="row">
            <div class="col-md-2">
                <input type="hidden" name="is_horse_active_${horseCurrentRow}" id="is_horse_active_${horseCurrentRow}" value="yes" />
                <label for="tyre_${horseCurrentRow}">Tyre</label>
                <select name="tyre_${horseCurrentRow}" id="tyre_${horseCurrentRow}" class="form-control">
                    <option value="" selected hidden disabled>--------</option>
                    {% for tyre in horse_tyres %}
                    <option value="{{tyre.id}}">{{tyre}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label for="horse_from_date_${horseCurrentRow}">From Date</label>
                <input type="date" name="horse_from_date_${horseCurrentRow}" id="horse_from_date_${horseCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="horse_to_date_${horseCurrentRow}">To Date</label>
                <input type="date" name="horse_to_date_${horseCurrentRow}" id="horse_to_date_${horseCurrentRow}" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="horse_remarks_${horseCurrentRow}">Remarks</label>
                <input type="text" name="horse_remarks_${horseCurrentRow}" id="horse_remarks_${horseCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                
                <button type="button" onclick="deleteHorserRow(${horseCurrentRow})" class="btn btn-danger mt-4">Delete</button>
            </div>
        </div>
        `
        document.getElementById('horse-row').append(newElement)
        document.getElementById('horse_total_rows').value = horseCurrentRow
    }

    const deleteHorserRow = (index) => {
        console.log(index)
        document.getElementById(`horse-row-${index}`).style.display = "none";
        document.getElementById(`is_horse_active_${index}`).value = "no";
    }
</script>
