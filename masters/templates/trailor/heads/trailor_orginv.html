<div class="row" id="orginv-row">
    {% if update and obj.trailor_orginv_ref.all|length > 0 %}
    {% for i in obj.trailor_orginv_ref.all %}
    <div class="col-12 mb-2" id="orginv-row-{{forloop.counter}}">
        <div class="row" >
            <div class="col-md-2">
                <input type="hidden" name="is_orginv_active_{{forloop.counter}}" id="is_orginv_active_{{forloop.counter}}" value="yes" />
                <input type="hidden" name="is_orginv_update_{{forloop.counter}}" id="is_orginv_update_{{forloop.counter}}" value="yes" />
                <input type="hidden" name="is_orginv_id_{{forloop.counter}}" id="is_orginv_id_{{forloop.counter}}" value="{{i.id}}" />
                <label for="orginv_no_{{forloop.counter}}">Permit No</label>
                <input type="text" value="{{ i.permit_no }}" name="orginv_no_{{forloop.counter}}" id="orginv_no_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="orginv_file_{{forloop.counter}}">File
                    {% if i.file %}
                    <a href="{{i.file.url}}" target="_blank">View</a>
                    {% endif %}
                </label>
                <input type="file" name="orginv_file_{{forloop.counter}}" id="orginv_file_{{forloop.counter}}" >
            </div>
            <div class="col-md-2">
                <label for="orginv_from_date_{{forloop.counter}}">From Date</label>
                <input type="date" value="{{ i.from_date|date:'Y-m-d' }}" name="orginv_from_date_{{forloop.counter}}" id="orginv_from_date_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="orginv_to_date_{{forloop.counter}}">To Date</label>
                <input type="date" value="{{ i.to_date|date:'Y-m-d' }}" name="orginv_to_date_{{forloop.counter}}" id="orginv_to_date_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="orginv_remarks_{{forloop.counter}}">Remarks</label>
                <input type="text" value="{{i.remarks}}" name="orginv_remarks_{{forloop.counter}}" id="orginv_remarks_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                
                <button type="button" onclick="deleteOrgInvRow({{forloop.counter}})" class="btn btn-danger mt-4">Delete</button>
            </div>
        </div>
    
        </div>
    {% endfor %}
    {% else %}
    <div class="col-12 mb-2" id="orginv-row-1">

        <div class="row" >
            <div class="col-md-2">
                <input type="hidden" name="is_orginv_active_1" id="is_orginv_active_1" value="yes" />
                <input type="hidden" name="is_orginv_update_1" id="is_orginv_update_1" value="no" />
                <label for="orginv_no_1">Permit No</label>
                <input type="text"  name="orginv_no_1" id="orginv_no_1" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="orginv_file_1"> File</label>
                <input type="file"  name="orginv_file_1" id="orginv_file_1" >
            </div>
            <div class="col-md-2">
                <label for="orginv_from_date_1">From Date</label>
                <input type="date"  name="orginv_from_date_1" id="orginv_from_date_1" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="orginv_to_date_1">To Date</label>
                <input type="date" name="orginv_to_date_1" id="orginv_to_date_1" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="orginv_remarks_1">Remarks</label>
                <input type="text"  name="orginv_remarks_1" id="orginv_remarks_1" class="form-control">
            </div>
            
            <div class="col-md-2">
                
                
                <button type="button" onclick="deleteOrgInvRow(1)" class="btn btn-danger mt-4">Delete</button>
            </div>
        </div>
    
        </div>
    {% endif %}
    
</div>

<button class="btn btn-primary mb-3" type="button" onclick="addOrgInvRow()">Add More</button>

<script>
    var orgInvCurrentRow = parseInt(document.getElementById('trailor_org_inv_total_rows').value) || 1
    const addOrgInvRow = () => {
        var newElement = document.createElement('div')
        orgInvCurrentRow += 1
        newElement.classList.add('col-12')
        newElement.setAttribute('id', `orginv-row-${orgInvCurrentRow}`)
        newElement.classList.add('mb-2')
        newElement.innerHTML = `
        <div class="row">
            <div class="col-md-2">
                <input type="hidden" name="is_orginv_active_${orgInvCurrentRow}" id="is_orginv_active_${orgInvCurrentRow}" value="yes" />
                <input type="hidden" name="is_orginv_update_${orgInvCurrentRow}" id="is_orginv_update_${orgInvCurrentRow}" value="no" />
                <label for="orginv_no_${orgInvCurrentRow}">Permit No</label>
                <input type="text"  name="orginv_no_${orgInvCurrentRow}" id="orginv_no_${orgInvCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="orginv_file_${orgInvCurrentRow}"> File</label>
                <input type="file"  name="orginv_file_${orgInvCurrentRow}" id="orginv_file_${orgInvCurrentRow}" >
            </div>
            <div class="col-md-2">
                <label for="orginv_from_date_${orgInvCurrentRow}">From Date</label>
                <input type="date"  name="orginv_from_date_${orgInvCurrentRow}" id="orginv_from_date_${orgInvCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="orginv_to_date_${orgInvCurrentRow}">To Date</label>
                <input type="date" name="orginv_to_date_${orgInvCurrentRow}" id="orginv_to_date_${orgInvCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="orginv_remarks_${orgInvCurrentRow}">Remarks</label>
                <input type="text"  name="orginv_remarks_${orgInvCurrentRow}" id="orginv_remarks_${orgInvCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                
                <button type="button" onclick="deleteOrgInvRow(${orgInvCurrentRow})" class="btn btn-danger mt-4">Delete</button>
            </div>
        </div>
        `
        document.getElementById('orginv-row').append(newElement)
        document.getElementById('trailor_org_inv_total_rows').value = orgInvCurrentRow
    }

    const deleteOrgInvRow = (index) => {
        console.log(index)
        document.getElementById(`orginv-row-${index}`).style.display = "none";
        document.getElementById(`is_orginv_active_${index}`).value = "no";
    }
</script>
