<div class="row" id="fit-row">
    {% if update and obj.trailor_fit_ref.all|length > 0 %}
    {% for i in obj.trailor_fit_ref.all %}
    <div class="col-12 mb-2" id="fit-row-{{forloop.counter}}">
        <div class="row" >
            <div class="col-md-2">
                <input type="hidden" name="is_fit_active_{{forloop.counter}}" id="is_fit_active_{{forloop.counter}}" value="yes" />
                <input type="hidden" name="is_fit_update_{{forloop.counter}}" id="is_fit_update_{{forloop.counter}}" value="yes" />
                <input type="hidden" name="is_fit_id_{{forloop.counter}}" id="is_fit_id_{{forloop.counter}}" value="{{i.id}}" />
                <label for="fitness_no_{{forloop.counter}}">Fitness No</label>
                <input type="text" value="{{ i.fitness_no }}" name="fitness_no_{{forloop.counter}}" id="fitness_no_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="fitness_file_{{forloop.counter}}">Fitness File
                    {% if i.file %}
                    <a href="{{i.file.url}}" target="_blank">View</a>
                    {% endif %}
                </label>
                <input type="file" name="fitness_file_{{forloop.counter}}" id="fitness_file_{{forloop.counter}}" >
            </div>
            <div class="col-md-2">
                <label for="fit_from_date_{{forloop.counter}}">From Date</label>
                <input type="date" value="{{ i.from_date|date:'Y-m-d' }}" name="fit_from_date_{{forloop.counter}}" id="fit_from_date_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="fit_to_date_{{forloop.counter}}">To Date</label>
                <input type="date" value="{{ i.to_date|date:'Y-m-d' }}" name="fit_to_date_{{forloop.counter}}" id="fit_to_date_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="fit_remarks_{{forloop.counter}}">Remarks</label>
                <input type="text" value="{{i.remarks}}" name="fit_remarks_{{forloop.counter}}" id="fit_remarks_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                
                <button type="button" onclick="deleteFitTow({{forloop.counter}})" class="btn btn-danger mt-4">Delete</button>
            </div>
        </div>
    
        </div>
    {% endfor %}
    {% else %}
    <div class="col-12 mb-2" id="fit-row-1">

        <div class="row" >
            <div class="col-md-2">
                <input type="hidden" name="is_fit_active_1" id="is_fit_active_1" value="yes" />
                <input type="hidden" name="is_fit_update_1" id="is_fit_update_1" value="no" />
                <label for="fitness_no_1">Fitness No</label>
                <input type="text"  name="fitness_no_1" id="fitness_no_1" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="fitness_file_1">Fitness File</label>
                <input type="file"  name="fitness_file_1" id="fitness_file_1" >
            </div>
            <div class="col-md-2">
                <label for="fit_from_date_1">From Date</label>
                <input type="date"  name="fit_from_date_1" id="fit_from_date_1" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="fit_to_date_1">To Date</label>
                <input type="date" name="fit_to_date_1" id="fit_to_date_1" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="fit_remarks_1">Remarks</label>
                <input type="text"  name="fit_remarks_1" id="fit_remarks_1" class="form-control">
            </div>
            <div class="col-md-2">
                
                <button type="button" onclick="deleteFitTow(1)" class="btn btn-danger mt-4">Delete</button>
            </div>
        </div>
    
        </div>
    {% endif %}
    
</div>

<button class="btn btn-primary mb-3" type="button" onclick="addFitRow()">Add More</button>

<script>
    var fitCurrentRow = parseInt(document.getElementById('trailor_fit_total_rows').value) || 1
    const addFitRow = () => {
        var newElement = document.createElement('div')
        fitCurrentRow += 1
        newElement.classList.add('col-12')
        newElement.setAttribute('id', `fit-row-${fitCurrentRow}`)
        newElement.classList.add('mb-2')
        newElement.innerHTML = `
        <div class="row">
            <div class="col-md-2">
                <input type="hidden" name="is_fit_active_${fitCurrentRow}" id="is_fit_active_${fitCurrentRow}" value="yes" />
                <input type="hidden" name="is_fit_update_${fitCurrentRow}" id="is_fit_update_${fitCurrentRow}" value="no" />
                <label for="fitness_no_${fitCurrentRow}">Fitness No</label>
                <input type="text"  name="fitness_no_${fitCurrentRow}" id="fitness_no_${fitCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="fitness_file_${fitCurrentRow}">Fitness File</label>
                <input type="file"  name="fitness_file_${fitCurrentRow}" id="fitness_file_${fitCurrentRow}" >
            </div>
            <div class="col-md-2">
                <label for="fit_from_date_${fitCurrentRow}">From Date</label>
                <input type="date"  name="fit_from_date_${fitCurrentRow}" id="fit_from_date_${fitCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="fit_to_date_${fitCurrentRow}">To Date</label>
                <input type="date" name="fit_to_date_${fitCurrentRow}" id="fit_to_date_${fitCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="fit_remarks_${fitCurrentRow}">Remarks</label>
                <input type="text"  name="fit_remarks_${fitCurrentRow}" id="fit_remarks_${fitCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                
                <button type="button" onclick="deleteFitTow(${fitCurrentRow})" class="btn btn-danger mt-4">Delete</button>
            </div>
        </div>
        `
        document.getElementById('fit-row').append(newElement)
        document.getElementById('trailor_fit_total_rows').value = fitCurrentRow
    }

    const deleteFitTow = (index) => {
        console.log(index)
        document.getElementById(`fit-row-${index}`).style.display = "none";
        document.getElementById(`is_fit_active_${index}`).value = "no";
    }
</script>
