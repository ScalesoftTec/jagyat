<div class="row" id="insurance-row">
    {% if update and obj.trailor_ins_ref.all|length > 0 %}
    {% for i in obj.trailor_ins_ref.all %}
    <div class="col-12 mb-2" id="insurance-row-{{forloop.counter}}">
        <div class="row" >
            <div class="col-md-2">
                <input type="hidden" name="is_insurance_active_{{forloop.counter}}" id="is_insurance_active_{{forloop.counter}}" value="yes" />
                <input type="hidden" name="is_insurance_update_{{forloop.counter}}" id="is_insurance_update_{{forloop.counter}}" value="yes" />
                <input type="hidden" name="is_insurance_id_{{forloop.counter}}" id="is_insurance_id_{{forloop.counter}}" value="{{i.id}}" />
                <label for="insurance_no_{{forloop.counter}}">Insurance No</label>
                <input type="text" value="{{ i.insurance_no }}" name="insurance_no_{{forloop.counter}}" id="insurance_no_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="insurance_file_{{forloop.counter}}">File
                    {% if i.file %}
                    <a href="{{i.file.url}}" target="_blank">View</a>
                    {% endif %}
                </label>
                <input type="file" name="insurance_file_{{forloop.counter}}" id="insurance_file_{{forloop.counter}}" >
            </div>
            <div class="col-md-2">
                <label for="insurance_from_date_{{forloop.counter}}">From Date</label>
                <input type="date" value="{{ i.from_date|date:'Y-m-d' }}" name="insurance_from_date_{{forloop.counter}}" id="insurance_from_date_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="insurance_to_date_{{forloop.counter}}">To Date</label>
                <input type="date" value="{{ i.to_date|date:'Y-m-d' }}" name="insurance_to_date_{{forloop.counter}}" id="insurance_to_date_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="insurance_remarks_{{forloop.counter}}">Remarks</label>
                <input type="text" value="{{i.remarks}}" name="insurance_remarks_{{forloop.counter}}" id="insurance_remarks_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                
                <button type="button" onclick="deleteInsuranceRow({{forloop.counter}})" class="btn btn-danger mt-4">Delete</button>
            </div>
        </div>
    
        </div>
    {% endfor %}
    {% else %}
    <div class="col-12 mb-2" id="insurance-row-1">

        <div class="row" >
            <div class="col-md-2">
                <input type="hidden" name="is_insurance_active_1" id="is_insurance_active_1" value="yes" />
                <input type="hidden" name="is_insurance_update_1" id="is_insurance_update_1" value="no" />
                <label for="insurance_no_1">Insurance No</label>
                <input type="text"  name="insurance_no_1" id="insurance_no_1" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="insurance_file_1"> File</label>
                <input type="file"  name="insurance_file_1" id="insurance_file_1" >
            </div>
            <div class="col-md-2">
                <label for="insurance_from_date_1">From Date</label>
                <input type="date"  name="insurance_from_date_1" id="insurance_from_date_1" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="insurance_to_date_1">To Date</label>
                <input type="date" name="insurance_to_date_1" id="insurance_to_date_1" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="insurance_remarks_1">Remarks</label>
                <input type="text"  name="insurance_remarks_1" id="insurance_remarks_1" class="form-control">
            </div>
            
            <div class="col-md-2">
                
                <button type="button" onclick="deleteInsuranceRow(1)" class="btn btn-danger mt-4">Delete</button>
            </div>
        </div>
    
        </div>
    {% endif %}
    
</div>

<button class="btn btn-primary mb-3" type="button" onclick="addInsuranceRow()">Add More</button>

<script>
    var insuranceCurrentRow = parseInt(document.getElementById('trailor_ins_total_rows').value) || 1
    const addInsuranceRow = () => {
        var newElement = document.createElement('div')
        insuranceCurrentRow += 1
        newElement.classList.add('col-12')
        newElement.setAttribute('id', `insurance-row-${insuranceCurrentRow}`)
        newElement.classList.add('mb-2')
        newElement.innerHTML = `
        <div class="row">
            <div class="col-md-2">
                <input type="hidden" name="is_insurance_active_${insuranceCurrentRow}" id="is_insurance_active_${insuranceCurrentRow}" value="yes" />
                <input type="hidden" name="is_insurance_update_${insuranceCurrentRow}" id="is_insurance_update_${insuranceCurrentRow}" value="no" />
                <label for="insurance_no_${insuranceCurrentRow}">Insurance No</label>
                <input type="text"  name="insurance_no_${insuranceCurrentRow}" id="insurance_no_${insuranceCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="insurance_file_${insuranceCurrentRow}"> File</label>
                <input type="file"  name="insurance_file_${insuranceCurrentRow}" id="insurance_file_${insuranceCurrentRow}" >
            </div>
            <div class="col-md-2">
                <label for="insurance_from_date_${insuranceCurrentRow}">From Date</label>
                <input type="date"  name="insurance_from_date_${insuranceCurrentRow}" id="insurance_from_date_${insuranceCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="insurance_to_date_${insuranceCurrentRow}">To Date</label>
                <input type="date" name="insurance_to_date_${insuranceCurrentRow}" id="insurance_to_date_${insuranceCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="insurance_remarks_${insuranceCurrentRow}">Remarks</label>
                <input type="text"  name="insurance_remarks_${insuranceCurrentRow}" id="insurance_remarks_${insuranceCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                
                <button type="button" onclick="deleteInsuranceRow(${insuranceCurrentRow})" class="btn btn-danger mt-4">Delete</button>
            </div>
        </div>
        `
        document.getElementById('insurance-row').append(newElement)
        document.getElementById('trailor_ins_total_rows').value = insuranceCurrentRow
    }

    const deleteInsuranceRow = (index) => {
        console.log(index)
        document.getElementById(`insurance-row-${index}`).style.display = "none";
        document.getElementById(`is_insurance_active_${index}`).value = "no";
    }
</script>
