<div class="row" id="trolley-row">
    {% if update and obj.trailor_tt_ref.all|length > 0 %}
    {% for i in obj.trailor_tt_ref.all %}
    <div class="col-12 mb-2" id="trolley-row-{{forloop.counter}}">
        <div class="row" >
            <div class="col-md-2">
                <input type="hidden" name="is_trolley_active_{{forloop.counter}}"  id="is_trolley_active_{{forloop.counter}}" value="yes" />
                <label for="trolley_tyre_{{forloop.counter}}">Tyre</label>
                <select name="trolley_tyre_{{forloop.counter}}" id="trolley_tyre_{{forloop.counter}}" class="form-control">
                    <option value="" selected hidden disabled>--------</option>
                    {% for tyre in trolley_tyres %}
                    {% if tyre.id == i.tyre.id %}
                    <option value="{{tyre.id}}" selected>{{tyre}}</option>
                    {% else %}
                    <option value="{{tyre.id}}">{{tyre}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label for="trolley_from_date_{{forloop.counter}}">From Date</label>
                <input type="date" value="{{ i.from_date|date:'Y-m-d' }}" name="trolley_from_date_{{forloop.counter}}" id="trolley_from_date_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="trolley_to_date_{{forloop.counter}}">To Date</label>
                <input type="date" value="{{ i.to_date|date:'Y-m-d' }}" name="trolley_to_date_{{forloop.counter}}" id="trolley_to_date_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="trolley_remarks_{{forloop.counter}}">Remarks</label>
                <input type="text" value="{{i.remarks}}" name="trolley_remarks_{{forloop.counter}}" id="trolley_remarks_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                
                <button type="button" onclick="deletetrolleyrRow({{forloop.counter}})" class="btn btn-danger mt-4">Delete</button>
            </div>
        </div>
    
        </div>
    {% endfor %}
    {% else %}
    <div class="col-12 mb-2" id="trolley-row-1">

        <div class="row" >
            <div class="col-md-2">
                <input type="hidden" name="is_trolley_active_1" id="is_trolley_active_1" value="yes" />
                <label for="trolley_tyre_1">Tyre</label>
                <select name="trolley_tyre_1" id="trolley_tyre_1" class="form-control">
                    <option value="" selected hidden disabled>--------</option>
                    {% for tyre in trolley_tyres %}
                    <option value="{{tyre.id}}">{{tyre}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label for="trolley_from_date_1">From Date</label>
                <input type="date" name="trolley_from_date_1" id="trolley_from_date_1" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="trolley_to_date_1">To Date</label>
                <input type="date" name="trolley_to_date_1" id="trolley_to_date_1" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="trolley_remarks_1">Remarks</label>
                <input type="text" name="trolley_remarks_1" id="trolley_remarks_1" class="form-control">
            </div>
            <div class="col-md-2">
                
                <button type="button" onclick="deletetrolleyrRow(1)" class="btn btn-danger mt-4">Delete</button>
            </div>
        </div>
    
        </div>
    {% endif %}
    
</div>

<button class="btn btn-primary mb-3" type="button" onclick="addTrolleyRow()">Add More</button>

<script>
    var trolleyCurrentRow = parseInt(document.getElementById('trolley_total_rows').value) || 1
    const addTrolleyRow = () => {
        var newElement = document.createElement('div')
        trolleyCurrentRow += 1
        newElement.classList.add('col-12')
        newElement.setAttribute('id', `trolley-row-${trolleyCurrentRow}`)
        newElement.classList.add('mb-2')
        newElement.innerHTML = `
        <div class="row">
            <div class="col-md-2">
                <input type="hidden" name="is_trolley_active_${trolleyCurrentRow}" id="is_trolley_active_${trolleyCurrentRow}" value="yes" />
                <label for="trolley_tyre_${trolleyCurrentRow}">Tyre</label>
                <select name="trolley_tyre_${trolleyCurrentRow}" id="trolley_tyre_${trolleyCurrentRow}" class="form-control">
                    <option value="" selected hidden disabled>--------</option>
                    {% for tyre in trolley_tyres %}
                    <option value="{{tyre.id}}">{{tyre}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label for="trolley_from_date_${trolleyCurrentRow}">From Date</label>
                <input type="date" name="trolley_from_date_${trolleyCurrentRow}" id="trolley_from_date_${trolleyCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="trolley_to_date_${trolleyCurrentRow}">To Date</label>
                <input type="date" name="trolley_to_date_${trolleyCurrentRow}" id="trolley_to_date_${trolleyCurrentRow}" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="trolley_remarks_${trolleyCurrentRow}">Remarks</label>
                <input type="text" name="trolley_remarks_${trolleyCurrentRow}" id="trolley_remarks_${trolleyCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                
                <button type="button" onclick="deletetrolleyrRow(${trolleyCurrentRow})" class="btn btn-danger mt-4">Delete</button>
            </div>
        </div>
        `
        document.getElementById('trolley-row').append(newElement)
        document.getElementById('trolley_total_rows').value = trolleyCurrentRow
    }

    const deletetrolleyrRow = (index) => {
        console.log(index)
        document.getElementById(`trolley-row-${index}`).style.display = "none";
        document.getElementById(`is_trolley_active_${index}`).value = "no";
    }
</script>
