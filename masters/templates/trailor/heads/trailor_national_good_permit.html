<div class="row" id="ng-row">
    {% if update and obj.trailor_ng_ref.all|length > 0 %}
    {% for i in obj.trailor_ng_ref.all %}
    <div class="col-12 mb-2" id="ng-row-{{forloop.counter}}">
        <div class="row" >
            <div class="col-md-2">
                <input type="hidden" name="is_ng_active_{{forloop.counter}}" id="is_ng_active_{{forloop.counter}}" value="yes" />
                <input type="hidden" name="is_ng_update_{{forloop.counter}}" id="is_ng_update_{{forloop.counter}}" value="yes" />
                <input type="hidden" name="is_ng_id_{{forloop.counter}}" id="is_ng_id_{{forloop.counter}}" value="{{i.id}}" />
                <label for="np_no_{{forloop.counter}}">Permit No</label>
                <input type="text" value="{{ i.permit_no }}" name="ng_no_{{forloop.counter}}" id="ng_no_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="ng_file_{{forloop.counter}}">File
                    {% if i.file %}
                    <a href="{{i.file.url}}" target="_blank">View</a>
                    {% endif %}
                </label>
                <input type="file" name="ng_file_{{forloop.counter}}" id="ng_file_{{forloop.counter}}" >
            </div>
            <div class="col-md-2">
                <label for="ng_from_date_{{forloop.counter}}">From Date</label>
                <input type="date" value="{{ i.from_date|date:'Y-m-d' }}" name="ng_from_date_{{forloop.counter}}" id="ng_from_date_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="ng_to_date_{{forloop.counter}}">To Date</label>
                <input type="date" value="{{ i.to_date|date:'Y-m-d' }}" name="ng_to_date_{{forloop.counter}}" id="ng_to_date_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="ng_remarks_{{forloop.counter}}">Remarks</label>
                <input type="text" value="{{i.remarks}}" name="ng_remarks_{{forloop.counter}}" id="ng_remarks_{{forloop.counter}}" class="form-control">
            </div>
            <div class="col-md-2">
                
                <button type="button" onclick="deletengTow({{forloop.counter}})" class="btn btn-danger mt-4">Delete</button>
            </div>
        </div>
    
        </div>
    {% endfor %}
    {% else %}
    <div class="col-12 mb-2" id="ng-row-1">

        <div class="row" >
            <div class="col-md-2">
                <input type="hidden" name="is_ng_active_1" id="is_ng_active_1" value="yes" />
                <input type="hidden" name="is_ng_update_1" id="is_ng_update_1" value="no" />
                <label for="ng_no_1">Permit No</label>
                <input type="text"  name="ng_no_1" id="ng_no_1" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="ng_file_1"> File</label>
                <input type="file"  name="ng_file_1" id="ng_file_1" >
            </div>
            <div class="col-md-2">
                <label for="ng_from_date_1">From Date</label>
                <input type="date"  name="ng_from_date_1" id="ng_from_date_1" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="ng_to_date_1">To Date</label>
                <input type="date" name="ng_to_date_1" id="ng_to_date_1" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="ng_remarks_1">Remarks</label>
                <input type="text"  name="ng_remarks_1" id="ng_remarks_1" class="form-control">
            </div>
            
            <div class="col-md-2">
                
                <button type="button" onclick="deletengTow(1)" class="btn btn-danger mt-4">Delete</button>
            </div>
        </div>
    
        </div>
    {% endif %}
    
</div>

<button class="btn btn-primary mb-3" type="button" onclick="addngRow()">Add More</button>

<script>
    var ngCurrentRow = parseInt(document.getElementById('trailor_ng_total_rows').value) || 1
    const addngRow = () => {
        var newElement = document.createElement('div')
        ngCurrentRow += 1
        newElement.classList.add('col-12')
        newElement.setAttribute('id', `ng-row-${ngCurrentRow}`)
        newElement.classList.add('mb-2')
        newElement.innerHTML = `
        <div class="row">
            <div class="col-md-2">
                <input type="hidden" name="is_ng_active_${ngCurrentRow}" id="is_ng_active_${ngCurrentRow}" value="yes" />
                <input type="hidden" name="is_ng_update_${ngCurrentRow}" id="is_ng_update_${ngCurrentRow}" value="no" />
                <label for="np_no_${ngCurrentRow}">Permit No</label>
                <input type="text"  name="ng_no_${ngCurrentRow}" id="ng_no_${ngCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="ng_file_${ngCurrentRow}"> File</label>
                <input type="file"  name="ng_file_${ngCurrentRow}" id="ng_file_${ngCurrentRow}" >
            </div>
            <div class="col-md-2">
                <label for="ng_from_date_${ngCurrentRow}">From Date</label>
                <input type="date"  name="ng_from_date_${ngCurrentRow}" id="ng_from_date_${ngCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="ng_to_date_${ngCurrentRow}">To Date</label>
                <input type="date" name="ng_to_date_${ngCurrentRow}" id="ng_to_date_${ngCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="ng_remarks_${ngCurrentRow}">Remarks</label>
                <input type="text"  name="ng_remarks_${ngCurrentRow}" id="ng_remarks_${ngCurrentRow}" class="form-control">
            </div>
            <div class="col-md-2">
                
                <button type="button" onclick="deletengTow(${ngCurrentRow})" class="btn btn-danger mt-4">Delete</button>
            </div>
        </div>
        `
        document.getElementById('ng-row').append(newElement)
        document.getElementById('trailor_ng_total_rows').value = ngCurrentRow
    }

    const deletengTow = (index) => {
        console.log(index)
        document.getElementById(`ng-row-${index}`).style.display = "none";
        document.getElementById(`is_ng_active_${index}`).value = "no";
    }
</script>
