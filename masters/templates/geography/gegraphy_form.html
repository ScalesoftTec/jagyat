{% extends 'dashboard/index.html' %}

{% block dashboard_heading %}
<h1 class="h4 mb-0 text-gray-800">

    Create New Geography Detail


</h1>

<a href="{% url 'dashboard:country_details' module=module %}" class="d-inline-block my-3 btn btn-sm  btn-primary shadow-sm"><i
        class="fas fa-eye  text-white-50"></i> View Country List</a>
<a href="{% url 'dashboard:state_details' module=module %}" class="d-inline-block my-3 btn btn-sm  btn-primary shadow-sm"><i
        class="fas fa-eye  text-white-50"></i> View State List</a>
<a href="{% url 'dashboard:city_details' module=module %}" class="d-inline-block my-3 btn btn-sm  btn-primary shadow-sm"><i
        class="fas fa-eye  text-white-50"></i> View City List</a>
{% endblock %}


{% block dashboard_content %}


<form enctype="multipart/form-data" class="mt-4" method="post">
    {% csrf_token %}
    {% include 'error_component.html' %}
    <div class="row">
        <div class="col-12">
            <h5>Country</h5>
            <hr>
        </div>
        <div class="col-md-12 col-sm-12 mb-3">
            <label for="country_name">Country Name</label>
            <input type="text" name="country_name" class="form-control"  id="country_name">
        </div>
        <div class="col-12 mt-4">
            <h5>State</h5>
            <hr>
        </div>
        <div class="col-md-6 col-sm-12 mb-3">
            <label for="state_name">State Name</label>
            <input type="text" name="state_name" class="form-control"  id="state_name">
        </div>
        <div class="col-md-6 col-sm-12 mb-3">
            <label for="gst_code">State GST Code</label>
            <input type="text" name="gst_code" class="form-control"  id="gst_code">
        </div>

        <div class="col-12">
            <h5>City</h5>
            <hr>
        </div>
        <div class="col-md-12 col-sm-12 mb-3">
            <label for="city_name">City Name</label>
            <input type="text" name="city_name"  class="form-control" id="city_name">
        </div>

    
    </div>

    <button type="submit" class="btn btn-primary">
       
        Submit
    

    </button>
</form>



{% endblock %}
