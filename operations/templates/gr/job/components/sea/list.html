<tr>
    <th scope="row">{{ forloop.counter }}</th>
    <td>{{ data.job_no }}</td>
    <td>{{ data.job_date }}</td>
    <td>{{ data.company_type }}</td>
    <td>{{ data.shipper }}</td>
    <td>{{ data.consignee }}</td>
    <td>{{ data.port_of_loading }}</td>
    <td>{{ data.port_of_discharge }}</td>
    <td>{{ data.created_by }}</td>
    <td>
        <a href="{% url 'operations:job_update' module=module id=data.id %}" class="btn btn-info mr-3"><i class="fas fa-edit"></i></a>


        <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal{{ forloop.counter }}">
        <i class="fas fa-trash"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal{{ forloop.counter }}" tabindex="-1" role="dialog" aria-labelledby="deleteModal{{ forloop.counter }}Label" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="deleteModal{{ forloop.counter }}Label">Delete {{data.job_no}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            Are you sure want to delete {{ data.job_no }}?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a href="{% url 'operations:job_delete' module=module id=data.id %}" class="btn btn-primary">Confirm Delete</a>
            </div>
        </div>
        </div>
    </div>

    </td>
    </tr>
